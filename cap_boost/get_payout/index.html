<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Advanced sure betting calculator</h1>
    <h2>Capped boosts calculator: Get Payout</h2>
    <p>
        <a href="/cap_boost">Back to capped boosts calculator</a>
    </p>
    <form id="form">
        <label for="boosted_odd">Boosted odd:</label>
        <input type="number" id="boosted_odd" name="boosted_odd" min="1.01" step="0.01" required>
        <label for="boost_cap">Max boost stake:</label>
        <input type="number" id="boost_cap" name="boost_cap" min="0.01" step="0.01" required>
        <label for="base_odd">Base odd:</label>
        <input type="number" id="base_odd" name="base_odd" min="1.01" step="0.01" required>
        <label for="stake">Stake:</label>
        <input type="number" id="stake" name="stake" min="0.01" step="0.01" required>
        <input type="submit" id="calculate_btn" value="Calculate">
    </form>
    <div id="result">
        <p id="total_payout"></p>
        <p id="result_boost"></p>
        <p id="result_base"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
